<html>

<head>
        <title>First</title>
        <style>
                body {
                        margin: 0;
                }

                canvas {
                        width: 100%;
                        height: 100%
                }
        </style>
</head>

<body>
        <script src="../js/three.min.js"></script>
        <script src="../js/TextGeometry.js"></script>
        <script src="../js/optimer_bold.typeface.js"></script>
        <script src="../js/FontUtils.js"></script>
        <script src="../js/optimer_regular.typeface.js"></script>
        <script>
                window.onload = function() {

                        //Define the WebGL renderer:
                        var renderer = new THREE.WebGLRenderer(); // Specify the use of WebGL
                        renderer.setSize(600, 450); // Scene size (Width, Height)
                        document.body.appendChild(renderer.domElement);

                        //Initialize (create) the scene:
                        var scene = new THREE.Scene();

                        //Define the camera:
                        var camera = new THREE.PerspectiveCamera(
                                60, // Field of view
                                600 / 450, // Aspect ratio
                                0.0000001, // Near plane
                                10000 // Far plane
                        );
                        camera.position.x = 0; //default value anyway
                        camera.position.y = 0; //default value anyway
                        camera.position.z = 100; //We move the camera backwards to see all the scene
                        camera.lookAt(scene.position);


                        //Star Field
                        for (var i = 0; i < 250; i++) {
                                //-75->75 x // -50->50 y // 0 z
                                var x = Math.floor(Math.random() * 160) - 80;
                                var y = Math.floor(Math.random() * 130) - 60;

                                var size = Math.random() * 2.5

                                var pointGeometry = new THREE.Geometry();
                                pointGeometry.vertices.push(new THREE.Vector3(x, y, 0));
                                var pointMaterial = new THREE.PointsMaterial({
                                        size: size,
                                        sizeAttenuation: false,
                                        color: '#'+Math.floor(Math.random()*16777215).toString(16)
                                });
                                var point = new THREE.Points(pointGeometry, pointMaterial);
                                scene.add(point);
                        }

                        //Asteroids
                        for (var i = 0; i < 10; i++) {


                        }

                        //Score
                        var textGeo = new THREE.TextGeometry("COMPUTER GRAPHICS!", {

                                size: 8,
                                height: 1,
                                curveSegments: 4,

                                font: 'optimer',
                                weight: "normal",
                                style: "normal",

                                bevelThickness: 1.25,
                                bevelSize: 0.25,
                                bevelEnabled: true,

                                material: 0,
                                extrudeMaterial: 1
                        });

                        textGeo.computeBoundingBox();
                        textGeo.computeVertexNormals();
                        var centerOffset = -0.5 * (textGeo.boundingBox.max.x - textGeo.boundingBox.min.x);

                        material = new THREE.MeshFaceMaterial([
                                new THREE.MeshPhongMaterial({
                                        color: 0xffffff,
                                        shading: THREE.FlatShading
                                }), // front
                                new THREE.MeshPhongMaterial({
                                        color: 0xffffff,
                                        shading: THREE.SmoothShading
                                }) // side
                        ]);
                        textMesh1 = new THREE.Mesh(textGeo, material);

                        textMesh1.position.x = centerOffset;
                        textMesh1.position.y = 30;
                        textMesh1.position.z = 0;

                        textMesh1.rotation.x = 0;
                        textMesh1.rotation.y = Math.PI * 2;
                        scene.add(textMesh1);





                        //Circle:
                        //blue material for the circle:
                        //If you want to see the segments and not a filled circle:
                        //var material = new THREE.MeshBasicMaterial({color: 0x0000ff, wireframe: true});
                        //var material = new THREE.MeshBasicMaterial({
                        //        color: 0x0000ff
                        //});
                        //var radius = 5;
                        //v/ar segments = 50;
                        //It creates a new circle with the indicated radius and segments (the angles are
                        // optional; this example is using the default values):
                        //var circleGeometry = new THREE.CircleGeometry(radius, segments);
                        //it adds the material to the circle using the function Mesh:
                        //var circle = new THREE.Mesh(circleGeometry, material);
                        //it adds the circle to the scene:
                        //scene.add(circle);



                        //This example creates a 8x8x8 red cube and rotates it on its x and y axes by a 20 degree angle:
                        var geometry = new THREE.BoxGeometry(8, 8, 8);
                        //It defines colour red and activates wireframe:
                        var material = new THREE.MeshBasicMaterial({
                                color: 0xCC0000,
                                wireframe: true
                        });
                        var cube = new THREE.Mesh(geometry, material);
                        //They translate (move) the cube away from the centre of the scene:
                        cube.translateX(-40);
                        cube.translateY(10);
                        //They rotate the cube on a 20 degree angle:
                        cube.rotateX(20);
                        cube.rotateY(20);
                        scene.add(cube);

                        // create a point light:
                        var pointLight = new THREE.PointLight(0xFFFFFF);
                        // set the light position:
                        pointLight.position.x = 10;
                        pointLight.position.y = 50;
                        pointLight.position.z = 100;
                        // add the light to the scene:
                        scene.add(pointLight);

                        // Render the scene:
                        renderer.render(scene, camera);

                };
        </script>
</body>

</html>
